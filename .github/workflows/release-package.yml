name: React Vite Component Package

on:
  push:
    branches: [main, development, workflow-for-publish]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i -g yarn
      - run: yarn install --frozen-lockfile
      - run: rm -rf ./dist
      - run: yarn cache clean
      - run: yarn build

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: '@open-cafe'

      - run: yarn install --frozen-lockfile

      - name: Bump version and push tag
        id: bump_version
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
        with:
          minor-wording: add,Adds,new
          major-wording: MAJOR,cut-major
          patch-wording: patch,fixes
          rc-wording: RELEASE,alpha

      - run: |
          git config --global user.email "${{ github.actor }}@noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          echo "${{ steps.bump_version.outputs.tag }}"
      - run: yarn version --no-git-tag-version "${{ steps.bump_version.outputs.tag }}" && yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GIT_TOKEN }}
